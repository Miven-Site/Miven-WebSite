<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="Background">
        <video class="BackgroundVideo" id="backgroundVideo" autoplay muted loop>
            <source src="../video/05.flower.수정.mp4" type="video/mp4">
        </video>
    </div>
    <h1 class="Title">WE ARE GARDENERS</h1>
    <div class="AllSen hidden" id="oldText">
        <p class="Sub1">미벤이라는 한 그루의 <span class="Accent">나무.</span></p>
        <p class="Sub2">미벤의 나이테에는 20년간의 <span class="Accent">"노력"</span>그리고 <span class="Accent">"애정"</span>이 고스란히 남아있습니다.</p>
    </div>

    <div class="NewText AllSen" id="newText">
        <p class="Sub1"><span class="Accent">MIVEN</span>은 부원들과 팀을 이뤄 다양한 공모전에 참가하는 <span class="Accent">창업동아리</span>입니다.</p>
        <p class="Sub2">아이디어를 고안, 발전, 구체화, 실현까지 경험해 볼 수 있습니다.</p>
    </div>

    <div class="ThirdText AllSen" id="thirdText">
        <p class="Sub2">여러 공모전에 참가하는 만큼 다양한 사람들을 만나보고</p>
        <p class="Sub2">다양한 배움의 기회가 생기며 수차례의 발표 경험 또한 얻을 수 있습니다.</p>
    </div>
    
    <script>
        const video = document.getElementById('backgroundVideo');

        video.loop = false;

        // 비디오 속도를 느리게 설정 (0.5배속)
        video.playbackRate = 0.4;
        
        setTimeout(() => {
            document.getElementById("oldText").classList.remove("hidden");
            document.getElementById("oldText").classList.add("slide-up");
    
            setTimeout(() => {
                document.getElementById("oldText").classList.add("fade-out");
    
                setTimeout(() => {
                    document.getElementById("oldText").style.display = "none";
                    document.getElementById("newText").classList.add("slide-up");
    
                    setTimeout(() => {
                        document.getElementById("thirdText").classList.add("slides-up");
                    }, 3000); // newText가 3초 동안 유지된 후 thirdText 올라옴
    
                }, 1000);
            }, 2700); // oldText가 3초 동안 표시된 후 사라짐
        }, 800); // 페이지 로드 후 1초 뒤에 oldText 나타남
    </script>
    
</body>
</html>
