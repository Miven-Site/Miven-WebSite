<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS로 20기 21기 페이지 분류하는 방법 예제</title>
    <link rel="stylesheet" href="js로 분류하는 방법.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- 이건 그저 예시일뿐.. 이런 느낌으로 작동한다만 알면 되구 클래스명은 다르게 적어줘야해!! 이건 너무 성의없음 이슈 ㅎㅎ 헷. -->
    <div class="text-container">
        <div class="one" onclick="on1()">1</div> <!-- 이 div 클릭시 on1 함수 호출 -->
        <div class="two" onclick="on2()">2</div> <!-- 이 div 클릭시 on1 함수 호출 -->
    </div>
    <div class="contaienr1">
        <div class="box1"> <!-- one div 클릭시 보여질 컨테이너 -->
            <div class="item1">1번 박스</div>
            <div class="item1">1번 박스</div>
            <div class="item1">1번 박스</div>
            <div class="item1">1번 박스</div>
            <div class="item1">1번 박스</div>
            <div class="item1">1번 박스</div>
        </div>
    </div>
    <div class="contaienr2">
        <div class="box2"> <!-- two div 클릭 시 보여질 컨테이너-->
            <div class="item2">2번 박스</div>
            <div class="item2">2번 박스</div>
            <div class="item2">2번 박스</div>
            <div class="item2">2번 박스</div>
            <div class="item2">2번 박스</div>
            <div class="item2">2번 박스</div>
        </div>
    </div>
    
    <script src="js로 분류하는 방법.js"></script>
</body>
</html>
