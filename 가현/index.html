<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIVEN</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="/예나/css/mivenproject.css"> -->
    <!-- <link rel="stylesheet" href="/예나/css/miven2.css"> -->
    <script src="https://unpkg.com/typeit/dist/index.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="pageloader"></div>
    <div class="infraloader is-active"></div>
    <!-- Hero and nav -->
    <div id="large-header" class="hero is-slanted is-relative is-gradient is-fullheight is-halfed-mobile">
        <div class="video-area">
            <video class="background-video" autoplay muted loop>
                <source src="../video/02. sea_background_video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="text_container" style="line-height: 5">
            <div class="scroll_main__text" style="line-height: 2;">
                <p>우리에게 미벤은 단순히 동아리가 아닙니다.</p>
            </div>
            <div class="scroll_main__text">
                <p>때로는 즐거운 <span class="bold-text">친구</span>가,</p>
            </div>
            <div class="scroll_main__text">
                <p>때로는 든든한 <span class="bold-text">선배</span>가,</p>
            </div>
            <div class="scroll_main__text">
                <p>때로는 귀여운 <span class="bold-text">동생</span>이,</p>
            </div>
            <div class="scroll_main__text">
                <p>때로는 소중한 <span class="bold-text">추억</span>이,</p>
            </div>
            <div class="scroll_main__text padding_top">
                <p>미벤은 우리의 <span class="bold-text">17, 18, 19</span> 입니다.</p>
            </div>

            <div class="scroll_main__text">
                <p id="title">Who is next?</p>
            </div>

        </div>
        <canvas id="demo-canvas"></canvas>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
